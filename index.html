<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="stylesheet" href="./styles/basket.css"> -->
    <!-- <link rel="stylesheet" href="./styles/assets.css"> -->
    <script src="script/template.js" defer></script>
    <script src="script/db.js" defer></script>
    <script src="script/script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <img src="./assets/icons/bestellapp-logo.svg" alt="Bestellapp logo">
            <img src="./assets/icons/burgermenu-white.png" alt="symbol of burgermenu">
        </div>
    </header>
    <main>
        <div class="main-wrapper">
        <!-- #region Main Display -->
            <section id="mainpage" class="content-wrapper">
                <div id="content">
                </div>
                <!-- #region category bar -->
                <div id="category-bar" class="content">
                </div>
                <!-- #region MENU -->
                <div id="menu" class="content">
                </div>
                <!-- #endregion -->
                <div id="cart-in-main" class="content">
                    <button id="shopping-cart-btn" class="basket-btn" onclick="switchToShoppingCart()">
                        <img src="./assets/icons/shopping-cart-white.png" alt="shopping cart icon">
                        Warenkorb
                    </button>
                </div>
        <!-- #endregion -->
            </section>
            <section class="basket-wrapper d-none" id="basket-sect">
                <div class="basket">
                    <h1>Warenkorb</h1>
                    <div id="shopping-cart">
                    </div>
                    <div id="ready-to-pay">
                        <table>
                            <tr>
                                <td>Zwischensumme: </td>
                                <td id="sumfoodprice">0,00 €</td>
                            </tr>
                            <tr>
                                <td>Lieferkosten: </td>
                                <td id="deliverycost">0,00 €</td>
                            </tr>
                            <tr>
                                <td>Gesamt: </td>
                                <td id="totalcost">0,00 €</td>
                            </tr>
                        </table>
                        <button class="basket-btn">Bezahlen</button>
                    </div>
                </div>
                
                
            </section>
        </div>

    </main>
    <footer>
        Design by Felicious, 2025.
    </footer>
</body>
</html>
